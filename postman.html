<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(97, 156, 117)">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="postman-tutorial.png" alt="" width="35" height="30"> PostMan
            </a>
            <!-- <a class="navbar-brand" href="#">PostMan</a> -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3 mx-auto text-center">Welcome To PostMan</h1>
    </div>
    <div class="container">
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="links" class="form-control" id="url" placeholder="paste your url">
            </div>
        </div>
        <!-- //radio buttons -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="getRequest" value="getRequest" checked>
                    <label class="form-check-label" for="getRequest">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="postRequest" value="postRequest">
                    <label class="form-check-label" for="postRequest">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- json / custom type selection -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios1" id="jsonRequest" checked>
                    <label class="form-check-label" for="jsonRequest">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios1" id="customRequest">
                    <label class="form-check-label" for="customRequest">
                        CUSTOM PARAMETER
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- parameter box -->
        <div class="parameterBox" id="customParameterBox">
            <div class="row my-3">
                <label for="Paramere" class="col-sm-2 col-form-label">parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Enter Parameter 1 key" aria-label="First name">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Enter parameter 1 value"
                        aria-label="Last name">
                </div>
                
                    <button id="addingField" class="btn btn-outline-warning col">+</button>
                
            </div>
            <div id="addingParams"> </div>
        </div>

        <!-- json request box and also hide the parameter -->
        <!-- <div class="mb-3 row" id="requestjson">
            <label for="url" class="col-sm-2 col-form-label">JSON Request Type</label>
            <div class="col-sm-10">
                <textarea name="textarea" id="textjson" cols="43" rows="3"></textarea>
            </div>
        </div> -->
        <div class="jsonBox" id="requestjson">
            <div class="row mb-3">
                <label for="Paramere" class="col-sm-2 col-form-label">JSON Request Type</label>
                <div class="col">
                    <textarea name="textarea" id="textjson" cols="43" rows="3"></textarea>
                </div>
            </div>
        </div>
        <!-- form submit <button -->
        <button type="submit" id="submitForm" class="btn btn-info">SUBMIT</button>
        
        <!-- upcomming result fetch api -->
        <div class="mb-3 my-3 row">
            <label for="" class="col-sm-2 col-form-label">RESPONSE</label>
            <div class="col-sm-10">
                <textarea name="textarea" id="responsejson" cols="43" rows="3" placeholder="Data from api"></textarea>
            </div>
        </div>
    </div>
    <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="postman.js"></script>
</body>

</html>
